<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Lender</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-50 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-lg w-full bg-white shadow-2xl rounded-2xl overflow-hidden transform transition-all duration-300 hover:scale-105">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6">
            <h2 class="text-3xl font-bold text-white text-center">Register as Lender</h2>
            <p class="text-sm text-indigo-200 text-center mt-2">Join our platform and start lending today.</p>
        </div>

        <!-- Form Section -->
        <form method="POST" enctype="multipart/form-data" class="p-8 space-y-6">
            {% csrf_token %}

            <!-- Form Fields -->
            {% for field in form %}
            <div class="space-y-2">
                <label class="block text-gray-700 font-semibold mb-1" for="{{ field.id_for_label }}">
                    <i class="fas fa-{{ field.label|lower }} mr-2"></i>{{ field.label }}
                </label>
                <div class="relative">
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            </div>
            {% endfor %}

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold py-3 rounded-lg shadow-lg transition-all duration-300 hover:shadow-xl transform hover:-translate-y-1 flex items-center justify-center">
                <i class="fas fa-user-plus mr-2"></i> Register as Lender
            </button>
        </form>

        <!-- Footer Section -->
        <div class="bg-gray-50 p-6 text-center">
            <p class="text-sm text-gray-600">Already have an account? <a href="#" class="text-indigo-600 hover:underline">Login here</a></p>
        </div>
    </div>

    <style>
        /* Custom styling for form inputs */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        /* Add icons to specific fields */
        .fa-user { color: #4f46e5; }
        .fa-envelope { color: #4f46e5; }
        .fa-phone { color: #4f46e5; }
        .fa-building { color: #4f46e5; }
        .fa-lock { color: #4f46e5; }
    </style>
</body>
</html>
