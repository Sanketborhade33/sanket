<!DOCTYPE html>
<html>
<head>
    <title>Loan Risk Analysis</title>
</head>
<body>
    <h1>Check Loan Risk</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Monthly Income:</label>
        <input type="number" name="monthly_income" required><br>

        <label>Existing Loans:</label>
        <input type="number" name="existing_loans" required><br>

        <label>Credit Score:</label>
        <input type="number" step="0.1" name="credit_score" required><br>

        <label>Loan Amount Requested:</label>
        <input type="number" name="loan_amount_requested" required><br>

        <label>Debt to Income Ratio:</label>
        <input type="number" step="0.1" name="debt_to_income_ratio" required><br>

        <button type="submit">Check Risk</button>
    </form>
</body>
</html>
